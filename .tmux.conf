# Prefix
set-option -g prefix C-z
# status
set -g status-interval 10

set-option -g buffer-limit 32
set-option -g history-limit 20000
set-option -g default-command ""

# KeyBindings
# pane
unbind 1
bind 1 break-pane
bind 2 split-window -v
bind 3 split-window -h

bind C-r source-file ~/.tmux.conf
bind C-p kill-window
bind C-0 kill-window
unbind &
bind -r ^[ copy-mode
bind -r ^] paste-buffer

unbind y
bind y choose-buffer

set -s escape-time 0

bind C-c  source-file ~/.tmux/new-session_with_ams
bind c  source-file ~/.tmux/new-session
bind 0 kill-pane

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# | でペインを縦に分割する
# - でペインを横に分割する
bind | split-window -h
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
#setw -g mode-mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# 256色端末を使用する
#set -g default-terminal "xterm-256color"
#set-option -g default-terminal "xterm-256colo"

# true color
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"


#copy系の情報
set-window-option -g mode-keys vi
bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-selection


# shell
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh

