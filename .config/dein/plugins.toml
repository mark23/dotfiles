[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]] # status line
repo = 'itchyny/lightline.vim'
hook_add = '''
let g:lightline = {
      \ 'colorscheme': 'tender',
      \ 'component': {
      \   'readonly': '%{&readonly?"":""}',
      \ },
      \ 'separator': { 'left': '', 'right': '' },
      \ 'subseparator': { 'left': '', 'right': '' }
      \ }
'''

[[plugins]]
repo = 'Shougo/vimproc.vim'
hook_post_update = '''
  if dein#util#_is_windows()
    let cmd = 'tools\\update-dll-mingw'
  elseif dein#util#_is_cygwin()
    let cmd = 'make -f make_cygwin.mak'
  elseif executable('gmake')
    let cmd = 'gmake'
  else
    let cmd = 'make'
  endif
  let g:dein#plugin.build = cmd
'''

[[plugins]]
repo = 'thinca/vim-quickrun'
hook_post_update = '''
let g:quickrun_config = {'*': {'hook/time/enable': '1'},}
nnoremap <expr><silent> <C-c> quickrun#is_running() ? quickrun#sweep_sessions() : "\<C-c>"
'''

[[plugins]]
repo = 'neomake/neomake'
hook_add = '''
let g:neomake_python_enabled_makers = ['flake8', 'pycodestyle']
autocmd! BufWritePost * Neomake
'''

[[plugins]]
repo = 'tell-k/vim-autopep8'
hock_add = '''
autocmd FileType python noremap <buffer> <S-f> :call Autopep8()<CR>
'''

[[plugins]] # Toml
repo  = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]] # Json
repo = 'elzr/vim-json'
on_ft = 'json'

[[plugins]] # ansible
repo = 'chase/vim-ansible-yaml'
on_ft = 'yaml'

[[plugins]] # jinaj2
repo = 'Glench/Vim-Jinja2-Syntax'
on_ft = 'j2'

[[plugins]] # mustache
repo = 'juvenn/mustache.vim'
on_ft = 'mustache'

[[plugins]] # Japanese doc
repo = 'vim-jp/vimdoc-ja'
on_ft = 'help'
hook_add = '''
    set helplang=ja,en
'''

# Colors
[[plugins]]
repo = 'jacoborus/tender.vim'
hook_add = '''
    if (has("termguicolors"))
     set termguicolors
    endif
    let $NVIM_TUI_ENABLE_TRUE_COLOR=1
    au MyAutoCmd VimEnter * nested colorscheme tender
'''

